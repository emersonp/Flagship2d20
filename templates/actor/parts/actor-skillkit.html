<div class="section-title">
    <h3>{{localize "TYPES.Item.skillkit"}}<span class="item-create clickable" data-type="skillkit" data-weight="1">&nbsp;&nbsp;&nbsp;&nbsp; +</span></h3>
    <span class="right-slope blue"></span>
</div>

<div class="flagship-grid">
    <div class="item">
        <div class="row">
            <div class="cell f2 cerulean align-left align-center" style="background-color: #494e31;"><strong>Name</strong></div>
            <div class="cell f2 align-center"><strong>{{localize "FLAGSHIP2D20.TEMPLATES.skill_focus"}}</strong></div>
            <div class="cell f2 align-center"><strong>{{localize "FLAGSHIP2D20.TEMPLATES.Resources"}}</strong></div>
            <!-- <div class="cell f1 align-center"></div> -->
        </div>
    </div>
    {{#each skillkits as |item key|}}
    <div class="item skillkit editable-item" data-item-id="{{item._id}}">
        <div class="row">
            <div class="cell f2 cerulean align-left align-center cell-expander cell-name"><img src="{{item.img}}" />{{item.name}}</div>
            <div class="cell f2 align-center">{{item.system.skill}}</div>
            <div class="cell f2 align-center">
                <input type="number" class="resources-quantity num-short-3" style="height: 1.1rem;" name="system.resources" value="{{item.system.resources}}">
            </div>
        </div>
    </div>
    {{/each}}
</div>
