<div class="flagship2d20-dialog">
    <div class="flexrow ">
        {{#ifCond attribute '>' 0}}
        <div class="resource flexrow flex-group-left">
            <p class="title-label">{{localize "FLAGSHIP2D20.TEMPLATES.Attr"}}</p>
            <input type="number" name="attribute" value="{{attribute}}">
        </div>
        {{/ifCond}}

        {{#ifCond attribute '==' -1}}
        <div class="resource flexrow flex-group-left">

            <select class="select-attribute">
                {{#select prefAttribute}}
                <option value="int">{{localize (concat 'FLAGSHIP2D20.Ability.int')}}-{{actor.attributes.int.value}}</option>
                <option value="ner">{{localize (concat 'FLAGSHIP2D20.Ability.ner')}}-{{actor.attributes.ner.value}}</option>
                <option value="pre">{{localize (concat 'FLAGSHIP2D20.Ability.pre')}}-{{actor.attributes.pre.value}}</option>
                <option value="sha">{{localize (concat 'FLAGSHIP2D20.Ability.sha')}}-{{actor.attributes.sha.value}}</option>
                <option value="vig">{{localize (concat 'FLAGSHIP2D20.Ability.vig')}}-{{actor.attributes.vig.value}}</option>
                {{/select}}
            </select>

        </div>
        {{/ifCond}}

        <div class="resource flexrow flex-group-left">
            <p class="title-label">{{localize "FLAGSHIP2D20.TEMPLATES.Skill"}}</p>
            <input type="number" name="skill" value="{{skill}}">
        </div>
        <div class="resource flexrow flex-group-left">
            <p class="title-label">{{localize "FLAGSHIP2D20.TEMPLATES.Focus"}}</p>
            <input type="checkbox" name="focus" {{#ifCond focus '==' true}}checked{{/ifCond}}>
        </div>
        <div class="resource flexrow flex-group-left">
            <p class="title-label">{{localize "FLAGSHIP2D20.TEMPLATES.Compl"}}</p>
            <input type="number" name="complication" value="{{complication}}">
        </div>
    </div>

    <ul class="flexrow">
        <li><a class="dice-icon d20" data-index="1">1</a></li>
        <li><a class="dice-icon d20" data-index="2">2</a></li>
        <li><a class="dice-icon d20" data-index="3">3</a></li>
        <li><a class="dice-icon d20" data-index="4">4</a></li>
        <li><a class="dice-icon d20" data-index="5">5</a></li>
    </ul>
</div>
